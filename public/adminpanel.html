<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5">
            <h1 class="text-xl font-bold mb-5">News Admin</h1>
            <nav>
                <ul>
                    <li class="mb-3"><a href="#dashboard" class="block p-2 hover:bg-blue-700 rounded">Dashboard</a></li>
                    <li class="mb-3"><a href="#news" class="block p-2 hover:bg-blue-700 rounded">Manage News</a></li>
                    <li class="mb-3"><a href="#users" class="block p-2 hover:bg-blue-700 rounded">Users</a></li>
                    <li class="mb-3"><a href="#categories" class="block p-2 hover:bg-blue-700 rounded">Categories</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="flex-1 p-5">
            <section id="dashboard" class="mb-5">
                <h2 class="text-2xl font-semibold">Dashboard</h2>
                <div class="grid grid-cols-3 gap-5 mt-5">
                    <div class="bg-white p-5 rounded shadow-md">Total News: <span id="newsCount">120</span></div>
                    <div class="bg-white p-5 rounded shadow-md">Total Users: <span id="userCount">300</span></div>
                    <div class="bg-white p-5 rounded shadow-md">Categories: <span id="categoryCount">10</span></div>
                </div>
            </section>
            
            <section id="news" class="mb-5">
                <h2 class="text-2xl font-semibold">Manage News</h2>
                <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded" onclick="openModal('newsModal')">Add News</button>
            </section>
            
            <section id="users" class="mb-5">
                <h2 class="text-2xl font-semibold">Users</h2>
                <button class="mt-3 bg-green-500 text-white px-4 py-2 rounded" onclick="openModal('userModal')">Add User</button>
            </section>
            
            <section id="categories">
                <h2 class="text-2xl font-semibold">Categories</h2>
                <button class="mt-3 bg-yellow-500 text-white px-4 py-2 rounded" onclick="openModal('categoryModal')">Add Category</button>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="newsModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-5 rounded shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-3">Add News</h3>
            <input type="text" id="newsTitle" placeholder="News Title" class="border p-2 w-full mb-3">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="addNews()">Submit</button>
            <button class="ml-2 bg-gray-500 text-white px-4 py-2 rounded" onclick="closeModal('newsModal')">Cancel</button>
        </div>
    </div>
    
    <div id="userModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-5 rounded shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-3">Add User</h3>
            <input type="text" id="userName" placeholder="User Name" class="border p-2 w-full mb-3">
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="addUser()">Submit</button>
            <button class="ml-2 bg-gray-500 text-white px-4 py-2 rounded" onclick="closeModal('userModal')">Cancel</button>
        </div>
    </div>
    
    <div id="categoryModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-5 rounded shadow-lg w-1/3">
            <h3 class="text-xl font-semibold mb-3">Add Category</h3>
            <input type="text" id="categoryName" placeholder="Category Name" class="border p-2 w-full mb-3">
            <button class="bg-yellow-500 text-white px-4 py-2 rounded" onclick="addCategory()">Submit</button>
            <button class="ml-2 bg-gray-500 text-white px-4 py-2 rounded" onclick="closeModal('categoryModal')">Cancel</button>
        </div>
    </div>
</body>
</html>
