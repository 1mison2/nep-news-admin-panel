<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h1 class="logo">News Admin</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
                <li><a href="#" onclick="showSection('news')">Manage News</a></li>
                <li><a href="#" onclick="showSection('ads')">Manage Ads</a></li>
                <li><a href="#" onclick="showSection('logs')">System Logs</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <section id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <div class="stats">
                <div>Total News: <span id="newsCount">0</span></div>
                <div>Active Ads: <span id="adsCount">0</span></div>
                <div>System Logs: <span id="logsCount">0</span></div>
            </div>
        </section>

        <section id="news" class="section">
            <h2>Manage News</h2>
            <button onclick="openModal('newsModal')">Add News</button>
            <ul id="newsList"></ul>
        </section>

        <section id="ads" class="section">
            <h2>Manage Advertisements</h2>
            <button onclick="openModal('adsModal')">Add Ad</button>
            <ul id="adsList"></ul>
        </section>

        <section id="logs" class="section">
            <h2>System Logs</h2>
            <ul id="logsList"></ul>
        </section>
    </main>

    <!-- Modals -->
    <div id="newsModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add News</h3>
            <input type="text" id="newsTitle" placeholder="News Title">
            <button onclick="addNews()">Submit</button>
            <button onclick="closeModal('newsModal')">Cancel</button>
        </div>
    </div>

    <div id="adsModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Advertisement</h3>
            <input type="text" id="adsTitle" placeholder="Ad Title">
            <button onclick="addAd()">Submit</button>
            <button onclick="closeModal('adsModal')">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
