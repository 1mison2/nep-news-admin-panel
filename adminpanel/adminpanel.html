<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">News Admin</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#news">Manage News</a></li>
                    <li><a href="#categories">Manage Categories</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- Dashboard -->
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="stat">Total News: <span id="newsCount">0</span></div>
                    <div class="stat">Total Categories: <span id="categoryCount">0</span></div>
                </div>
            </section>

            <!-- News Management -->
            <section id="news">
                <h2>Manage News</h2>
                <button class="btn" onclick="openModal('newsModal')">Add News</button>
                <div id="newsList" class="list"></div>
            </section>

            <!-- Category Management -->
            <section id="categories">
                <h2>Manage Categories</h2>
                <button class="btn" onclick="openModal('categoryModal')">Add Category</button>
                <div id="categoryList" class="list"></div>
            </section>
        </main>
    </div>

    <!-- News Modal -->
    <div id="newsModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add News</h3>
            <input type="text" id="newsTitle" placeholder="Title">
            <textarea id="newsContent" placeholder="Content"></textarea>
            <button class="btn" onclick="addNews()">Submit</button>
            <button class="btn cancel" onclick="closeModal('newsModal')">Cancel</button>
        </div>
    </div>

    <!-- Category Modal -->
    <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
            <h3>Add Category</h3>
            <input type="text" id="categoryName" placeholder="Category Name">
            <button class="btn" onclick="addCategory()">Submit</button>
            <button class="btn cancel" onclick="closeModal('categoryModal')">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
